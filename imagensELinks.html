<!DOCTYPE html>

    <body>
        <a href="index.html">Voltar ao início</a>

        <h1>Imagens e Links</h1>
        
        <h3>Imagens</h3>
        
        <P>Colocar imagens em um site é algo muito útil e relativamente simples de se fazer. Para isso, basta usar a tag img e complementar com "src" e a localização da imagem:</P>
        
        <img src="Imagens/img_img.png" width="400" height="70">

        <br><p>Também é possivel definar a altura e largura da imagem com width e height:</p>

        <img src="Imagens/img_widthEheight.png">

    </body>
</html>
